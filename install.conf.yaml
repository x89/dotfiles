- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    # i3
    ~/.config/i3/config: i3

    # Streamlink
    ~/.config/streamlink/config: streamlink

    # Vim
    ~/.vimrc: vimrc

    # Atom
    ~/.atom/keymap.cson: keymap.cson

    # Awessome
    ~/.config/awesome/rc.lua: rc.lua
    ~/.config/awesome/archmenu.lua: archmenu.lua

    # Git
    ~/.config/gitignore: gitignore

    # Mutt
    ~/.muttrc: muttrc
    ~/.mutt: mutt

    #  ZSH
    ~/.zshrc: zshrc
    ~/.zpreztorc: zpreztorc

    # Xorg
    ~/.xinitrc: xinitrc
    ~/.Xmodmap: Xmodmap
    ~/.xmodmaprc: xmodmaaprc
    ~/.Xresources: Xresources
    ~/.xsession: xsession

  # User systemd unit files
  ~/.config/systemd/user/redshift.service: redshift.service
  ~/.config/systemd/user/bitstamp-widget.service: bitstamp.service

  # Others
  ~/.rtorrent.rc: rtorrentrc

  # System files
  makepkg.conf:
    /etc/makepkg.conf: path
    relink: false
  pacman.conf:
    /etc/pacman.conf: path
    relink: false

