- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    # i3
    i3: ~/.config/i3/config

    # Vim
    vim: ~/.vim
    vimrc: ~/.vimrc
    ~/.vimrc: vim

    # Awessome
    rc.lua: ~/.config/awesome/rc.lua
    archmenu.lua: ~/.config/awesome/archmenu.lua


    # Mutt
    muttrc: ~/.muttrc
    mutt: ~/.mutt

    #  ZSH
    zshrc: ~/.zshrc
    zpreztorc: ~/.zpreztorc

    # Xorg
    xinitrc: ~/.xinitrc
    Xmodmap: ~/.Xmodmap
    xmodmaaprc: ~/.xmodmaprc
    Xresources: ~/.Xresources
    xsession: ~/.xsession

    # User systemd unit files
    redshift.service: ~/.config/systemd/user/redshift.service
    bitstamp.service: ~/.config/systemd/user/bitstamp-widget.service

    # Others
    rtorretrc: ~/.rtorrent.rc

    # System files
    makepkg.conf:
      path: /etc/makepkg.conf
      relink: false
    pacman.conf:
      path: /etc/pacman.conf
      relink: false

